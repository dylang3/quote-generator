<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Quote Generator(v2.0)</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Random Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="add-quote-btn">
                <button class="" id="add-quote-btn" title="Add New Quote">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            <div class="close-page-btn">
                <button class="hidden" id="close-page-btn" title="Close Page">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how - the very best I can; and I mean to keep on doing so until the end."
                </span>
            </div>
            <div class="person">
                Abraham Lincoln
            </div>
            <div class="button-area">
                <button id="new-quote-btn">New Quote</button>
            </div>
            <div class="add-quote-area hidden">
                <h2>Add a New Quote</h2>
                <div>Quote: <input id="new-quote-input"></input></div>
                <div>Person: <input id="new-person-input"></input></div>
                <div><button id="submit-quote-btn">Add Quote</button></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
